<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Angular Vision
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button full color="primary" (click)="takePicture()">Take Picture</button>
  
  <ion-card *ngIf="imgSrc">
    <img [src]="imgSrc" style="width:100%">
  </ion-card>
  <ion-card *ngIf="base64Image">
    <img [src]="base64Image">
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" *ngIf="imgSrc">
    <button ion-button full color="secondary" (click)="uploadImage()">Upload</button>
  </ion-toolbar>
</ion-footer>
