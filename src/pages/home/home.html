<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Angular Vision
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button full color="primary" (click)="takePicture()">Take Picture</button>
  
  <ion-card *ngIf="imgSrc">
    <img [src]="imgSrc">
    <h3>Base 64 img</h3>
    <img [src]="base64Image" *ngIf="base64Image">
  </ion-card>

</ion-content>
